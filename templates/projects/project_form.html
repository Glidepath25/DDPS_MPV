{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Project | DDPS{% endblock %}
{% block content %}
<div class='row justify-content-center'>
    <div class='col-lg-8'>
        <div class='card shadow-sm'>
            <div class='card-body'>
                <h1 class='h4 mb-3'>{% if form.instance.pk %}Update project{% else %}Create project{% endif %}</h1>
                <form method='post'>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class='d-flex justify-content-end gap-2'>
                        <a class='btn btn-outline-secondary' href='{% if form.instance.pk %}{% url 'project-detail' form.instance.pk %}{% else %}{% url 'dashboard' %}{% endif %}'>Cancel</a>
                        <button type='submit' class='btn btn-primary'>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
